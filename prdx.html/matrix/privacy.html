<!DOCTYPE html>

<html lang="en-gb">

<head>
    <title>1024cats.social - matrix server privacy</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles/style.css">

    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8">

    <meta name="viewport" content="width=1000">

    <meta property="og:title" content="1024cats.social - matrix server privacy" />
    <meta property="og:url" content="https://1024cats.social/matrix/privacy" />
    <meta property="og:site_name" content="1024cats.social" />
    <meta property="og:description" content="The privacy policy for the 1024cats.social Matrix server" />

    <script src="/scripts/index.js" type="module"></script>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
</head>

<body>
    <div w3-include-html="/templates/navi.html" class="lbartop"></div>
    <div w3-include-html="/templates/misc.html" class="lbarbot"></div>

    <main>
        <div class="titlebar pa-acc-red" aria-hidden="true">
            ERROR -- matrix server: privacy policy -- NOT AVAILABLE
        </div>

    </main>

    <footer>
        <div w3-include-html="/templates/footer.html"></div>
    </footer>

    <script>
        includeHTML();
    </script>
</body>

</html>

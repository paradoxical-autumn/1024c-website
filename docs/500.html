<!DOCTYPE html>

<html lang="en-gb">

<head>
    <title>1024cats.social - 50X</title>
    <link rel="stylesheet" href="/styles/404.css">

    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8">

    <meta name="viewport" content="width=1000">

    <script src="/scripts/index.js" type="module"></script>
    <script src="/scripts/random-txt.js"></script>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
</head>

<body>
    <main>
        <div class="titlebar pa-acc-red" aria-hidden="true">
            error.html
        </div>
        <center><h1><span split-by="letter" letter-animation="shake">500</span></h1></center>
        <p>i ran into an internal server error ;-;</p>
        <p>wanna <a href="">reload</a> the page, or try the <a href="/"">home page</a> again?</p>
    </main>

    <footer>
        <div w3-include-html="/templates/footer.html"></div>
        <p id="random-txt"></p>
    </footer>

    <script>
        includeHTML();
    </script>
</body>

</html>

<!DOCTYPE html>

<head>
    <title>1024cats.social - not actually 404</title>
    <link rel="stylesheet" href="/styles/404.css">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf8">

    <script src="/scripts/index.js" type="module"></script>
    <script src="/scripts/random-txt.js"></script>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
</head>

<body>
    <main>
        <div class="titlebar pa-acc-purple" aria-hidden="true">
            error?
        </div>
        <center><h1>prdx_404</h1></center>
        <p>imagine this is a regular 404 page. k? so u clicked on a link and it wasn't found. but in actuality, it WAS found and is planned to exist later down the line, but ur too early.</p>
        <p>now, let's get u back to the <a href="/">home page, k?</a></p>
    </main>

    <footer>
        <div w3-include-html="templates/footer.html"></div>
        <p id="random-txt"></p>
    </footer>

    <script>
        includeHTML();
    </script>
</body>
